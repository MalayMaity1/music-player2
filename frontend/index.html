<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="sidebar" class="hidden">
            <button id="close-sidebar-btn">❌</button>
            <h2>Now Playing</h2>
            <p id="current-song">No song playing</p>
            <div id="sidebar-progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="sidebar-progress-bar" min="0" max="100" value="0">
                <span id="total-time">0:00</span>
            </div>
        </div>

        <div class="main-content">
            <h1>Music Player</h1>
            <div id="song-list"></div>
        </div>
    </div>

    <div id="bottom-controls">
        <button id="prev-btn">⏮️</button>
        <button id="play-pause-btn">▶️</button>
        <button id="next-btn">⏭️</button>
        <button id="shuffle-btn">🔀</button>
        <button id="loop-btn">🔁</button>
        <input type="range" id="progress-bar" min="0" max="100" value="0">
    </div>

    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
